<div class="container">
  <div class="row">
    <input type="text" class="form-control" [(ngModel)]="username">
    <p>{{username}}</p>
    <button class="btn btn-primary" [disabled]="!username" (click)="username = ''">Reset User</button>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click) = toggleContent()>Display Detail</button>
    <p *ngFor="let num of numArray" [ngStyle]="{backgroundColor: num >= 5 ? 'blue' : 'transparent'}" [ngClass]="{'white-text' : num >= 5}">
      {{num}}
    </p>
  </div>
</div>
